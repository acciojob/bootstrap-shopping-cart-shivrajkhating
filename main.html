<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Layout</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f7fbff;
    }

    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-bottom: 30px;
      margin-top: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .summary {
      background-color: #f7fbff;
      border-top: 3px solid #5ea4f3;
      padding: 20px;
      border-radius: 10px;
    }

    .summary h5 {
      color: #3b99e0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
      border-radius: 5px;
    }

    .summary .btn:hover {
      background-color: #5ea4f3;
    }
  </style>
</head>

<body>

  <div class="container my-5">
    <div class="block-heading">
      <h2>Shopping Cart</h2>
    </div>

    <div class="row">
      <!-- Left Section -->
      <div class="col-lg-8">
        <!-- Product 1 -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Product 1">
            </div>
            <div class="col-md-8 d-flex flex-column justify-content-between">
              <div>
                <h5>Product Name 1</h5>
                <p class="text-muted">Short product description goes here.</p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold">$29.99</span>
                <button class="btn btn-outline-primary btn-sm">Remove</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Product 2">
            </div>
            <div class="col-md-8 d-flex flex-column justify-content-between">
              <div>
                <h5>Product Name 2</h5>
                <p class="text-muted">Another awesome product description.</p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold">$39.99</span>
                <button class="btn btn-outline-primary btn-sm">Remove</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="product">
          <div class="row">
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Product 3">
            </div>
            <div class="col-md-8 d-flex flex-column justify-content-between">
              <div>
                <h5>Product Name 3</h5>
                <p class="text-muted">A brief description about the product.</p>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <span class="fw-bold">$19.99</span>
                <button class="btn btn-outline-primary btn-sm">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Section (Summary) -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$89.97</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold">
            <span>Total</span>
            <span>$94.97</span>
          </div>
          <button class="btn mt-3">Checkout</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
